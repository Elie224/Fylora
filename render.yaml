services:
  # Backend API
  - type: web
    name: fylora-backend
    env: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      # ⚠️ NE PAS définir PORT - Render le définit automatiquement
      - key: SERVER_HOST
        value: 0.0.0.0
      # Les autres variables d'environnement doivent être configurées manuellement dans Render Dashboard
      # MongoDB, JWT, OAuth, CORS_ORIGIN, etc.

  # Frontend Static Site
  - type: web
    name: fylora-frontend
    env: static
    region: frankfurt
    plan: free
    rootDir: frontend-web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      # URL du backend API (corrigée avec l'URL réelle)
      - key: VITE_API_URL
        value: https://fylora-1.onrender.com

