services:
  # Backend API
  - type: web
    name: fylora-backend
    env: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      # Les autres variables d'environnement doivent être configurées manuellement dans Render Dashboard
      # MongoDB, JWT, OAuth, etc.

  # Frontend Static Site
  - type: web
    name: fylora-frontend
    env: static
    region: frankfurt
    plan: free
    rootDir: frontend-web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      # Cette variable sera remplacée par l'URL réelle du backend après déploiement
      - key: VITE_API_URL
        value: https://fylora-backend.onrender.com

